<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!-- Esta tag é usada para especificar o modo de documento ou modo de compatibilidade que o Internet Explorer (IE) deve usar para renderizar a página da web. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PukeHub</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body class="main-pokemon">
<header class="cabecalho">

    <div class="div-logo">
    <img src="image/logo.png" alt="Logo pokehub">
    </div>

    <nav class="header-nav" >
        <ul>
        <li>
        <a href="home.html">Home</a>
        </li>
        <li>
        <a href="main.html">Pokemons</a>
        </li>
        <li>
        <a href="extra.html">Extra</a>
        </li>
        </ul>
    </nav>
</header>



    <main>
        <section class="name-button">

            <div class="input-name-pokemon" id="search-div">
            <input type="text" id="inputPokemon" placeholder= "Escreva o nome do Pokemon">
            </div>

        <div class="order-input">
            <label for="order-by"></label>
            <select name="order" id="order-by" class="filter-order-select">
                <option value="" >Ordenar por</option>
                <option value="a-z"> A - Z </option>
                <option value="z-a"> Z - A </option>
            </select>
        </div>

        <div class="type-input">

            <label for="filter-types"></label>
            <select name="types" id="filter-types" class="filter-order">
            <option> Tipos </option>
            <option value="grass">Planta</option>
            <option value="poison">Venenoso</option>
            <option value="fire">Fogo</option>
            <option value="electric">Elétrico</option>
            <option value="steel">Aço</option>
            <option value="dragon">Dragão</option>
            <option value="fairy">Fada</option>
            <option value="ghost">Fatasma</option>
            <option value="ice">Gelo</option>
            <option value="bug">Inseto</option>
            <option value="fighting">Lutador</option>
            <option value="normal">Normal</option>
            <option value="psychic">Psíquico</option>
            <option value="dark">Sombrio</option>
            <option value="ground">Terra</option>
            <option value="flying">Voador</option>
            </select>
        </div>
        </section>

        <section class="display-calc-card">
            <p id="statistics">Nesse site você encontrará 251 tipos de pokemons.</p>
        </section>

            <section class="allPokemons" id="pokemonList">
            </section>


    </main>

    <footer>Laboratória By Rafaela e Tamara</footer>
    <script src="./data/pokemon/pokemon.js" type="module"></script>
    <script src="main.js" type="module"></script>
</body>
</html>
